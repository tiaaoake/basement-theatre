{
  "name":"Basement Theatre",
  "author":"Summer of Dev",
  "server":{
    "siteurl":"https://basement-theatre.squarespace.com"
  },
  "layouts":{
    "default":{
      "name":"One Sidebar",
      "regions":[
        "header",
        "one-sidebar",
        "footer"
      ]
    },
    "index":{
      "name":"Index",
      "regions":[
        "header",
        "whats-on",
        "full-width",
        "footer"
      ]
    },
    "full-width":{
      "name":"Full Width",
      "regions":[
        "header",
        "full-width",
        "footer"
      ]
    },
    "all-events":{
      "name":"All Events",
      "regions":[
        "header",
        "whats-on-unlim",
        "footer"
      ]
    },
    "event":{
      "name":"Event",
      "regions":[
        "event",
        "footer"
      ]
    }
  },
  "navigations":[
    {
      "title":"Main Navigation",
      "name":"mainNav"
    },
    {
      "title":"Footer Navigation",
      "name":"footerNav"
    }
  ],
  "systemCollections":[
    "gallery",
    "events",
    "album",
    "products",
    "baseEvent"
  ],
  "stylesheets":[
    "variable.less",
    "font.less",
    "global.less",
    "external/normalize.css",
    "atom/link.less",
    "molecule/header.less",
    "event.css",
    "custom.less",
    "mobile.less",
    "mobile-nav.css",
    "symbol.css",
    "nav.less",
    "banner.css",
    "button.css",
    "footer.less"
  ],
  "customTypes":[
    {
      "title":"Event details",
      "name":"event-details",
      "base":"text",
      "fields":[
        {
          "name":"isFeatured",
          "type":"checkbox",
          "title":"Visible in What's On on the front page"
        },
        {
          "name":"title",
          "type":"text",
          "title":"Title"
        },
        {
          "name":"tagline",
          "type":"text",
          "title":"Event Tagline"
        },
        {
          "name":"prices",
          "type":"text",
          "title":"Prices"
        },
        {
          "name":"showtime",
          "type":"text",
          "title":"Showtime"
        },
        {
          "name":"dates",
          "type":"text",
          "title":"Event dates"
        },
        {
          "name":"times",
          "type":"text",
          "title":"Event times"
        },
        {
          "name":"runtime",
          "type":"text",
          "title":"Runtime"
        },
        {
          "name":"director",
          "type":"text",
          "title":"Directed by"
        },
        {
          "name":"cast",
          "type":"text",
          "title":"Cast"
        },
        {
          "name":"venue",
          "type":"text",
          "title":"Venue"
        }
      ]
    }
  ]
}
