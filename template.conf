    "two-sidebars" : {
      "name" : "Two Sidebars",
      "regions" : [ "header", "two-sidebars", "footer" ]
    },
    "split-sidebars" : {
      "name" : "Split Sidebars",
      "regions" : [ "header", "split-sidebars", "footer" ]
    },
    "full-width" : {
      "name" : "Full Width",
      "regions" : [ "header", "full-width", "footer" ]
    },
    "event" : {
      "name" : "Event",
      "regions" : [ "header", "event", "footer" ]
    }
  },

  "navigations" : [ {
      "title" : "Main Navigation",
      "name" : "mainNav"
  } ],

  "systemCollections" : [ "gallery", "events", "album", "products", "baseEvent" ],

  "stylesheets" : [ "custom.less", "header.css", "fonts.less", "font-awesome.css", "global.css", "mobile.css", "mobile-nav.css" ],


  "customTypes" : [
    {
      "title": "Event Details",
      "name": "event-details",
      "base": "text",
      "fields": [
        {
          "name": "title",
          "type": "text",
          "title": "Title"
        },
        {
          "name": "description",
          "type": "WYSIWYG",
          "title": "Event Description"
        },
        {
          "name": "thumbnail",
          "type": "image",
          "title": "Thumbnail Image"
        },
        {
          "name": "dates",
          "type": "text",
          "title": "Event dates"
        },
        {
          "name": "times",
          "type": "text",
          "title": "Event times"
        },
        {
          "name": "runtime",
          "type": "text",
          "title": "Runtime"
        },
        {
          "name": "director",
          "type": "text",
          "title": "Directed by"
        },
        {
          "name": "cast",
          "type": "text",
          "title": "Cast"
        },
        {
          "name": "venue",
          "type": "text",
          "title": "Venue"
        }
      ]
    }
  ]


